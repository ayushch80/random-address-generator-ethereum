<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Address Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
     <form class="d-flex" id="generate" method="POST">
      <button name="data" type="button" class="btn btn-primary" id="btn_click">Click to Generate</button>
     </form>
    <div class="alert alert-secondary">
      <div id="address"></div>
      <div id="privateKey"></div>
      <div id="mnemonic"></div>
    </div>
    <script type="module">
      import { ethers } from "https://cdn.ethers.io/lib/ethers-5.2.esm.min.js";
      document.getElementById("btn_click").addEventListener("click", getData);
      function getData() {
        const wallet = ethers.Wallet.createRandom()
        document.getElementById("address").innerText = "Address: " + wallet.address;
        document.getElementById("privateKey").innerText = "Private Key: 0x" + wallet.privateKey;
        document.getElementById("mnemonic").innerText = "Mnemonic Phrase: " + wallet.mnemonic.phrase;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
